<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff6b6b;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4757;
        }
        img {
            margin-top: 30px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        #breedName {
            font-size: 20px;
            margin-top: 20px;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Random Dog Image API Demo</h1>
    <p>Click the button below to get a new random dog image!</p>

    <button id="fetchBtn">Fetch Dog Image</button>

    <!-- Breed Name Display -->
    <h2 id="breedName"></h2>

    <div>
        <img id="dogImage" src="" alt="Random Dog Image" />
    </div>

    <script>
    const button = document.getElementById('fetchBtn');
    const dogImage = document.getElementById('dogImage');
    const breedName = document.getElementById('breedName');

    async function fetchDog() {
        try {
            // Fetch response
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();

            const imageUrl = data.message;

            // First update the image
            dogImage.src = imageUrl;

            // Extract breed name
            const parts = imageUrl.split('/');
            const breed = parts[parts.indexOf('breeds') + 1];

            // Format breed name
            const formattedBreed = breed
                .replace(/-/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            breedName.innerText = "Breed: " + formattedBreed;

        } catch (err) {
            console.error("Error fetching image:", err);
            alert("Failed to fetch image. Try again!");
        }
    }

    button.addEventListener('click', fetchDog);

    // Fetch once on load
    fetchDog();
</script>


</body>
</html>
